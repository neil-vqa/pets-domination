<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Domination</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: burlywood;
            font-family: 'Montserrat', sans-serif;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-weight: 600;
            font-size: 3rem;
        }
        .pet {
            padding: 1.3rem 0rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Pets Domination</h1>
        </section>
        <section class="pet">
            <h2>This is our orange cat, Linggoy</h2>
            <img src="https://res.cloudinary.com/nvqacloud/image/upload/v1625634792/pets/linggoy01_ddtlhs.png" alt="linggoy01">
            <img src="https://res.cloudinary.com/nvqacloud/image/upload/v1625634788/pets/linggoy02_tlxqoa.png" alt="linggoy02">
        </section>
        <section class="pet">
            <h2>This is our tuxedo cat, Panther</h2>
            <img src="https://res.cloudinary.com/nvqacloud/image/upload/v1625634785/pets/panther01_zw9ogq.png" alt="panther01">
            <img src="https://res.cloudinary.com/nvqacloud/image/upload/v1625634783/pets/panther02_mmvc4e.png" alt="panther02">
        </section>
    </main>
</body>
</html>
